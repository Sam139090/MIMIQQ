<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIMIQ - Pantomime Party Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #66b7ea 0%, #764ba2 100%);
      overflow: hidden;
    }

    #app {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      padding: 20px;
    }

    .screen.active {
      opacity: 1;
      pointer-events: auto;
      z-index: 10;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-height: 90vh;
      overflow-y: auto;
    }

    .title {
      font-size: 32px;
      font-weight: 900;
      margin-bottom: 12px;
      text-align: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 14px;
      color: #999;
      text-align: center;
      margin-bottom: 32px;
    }

    .button-group {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
    }

    .btn {
      flex: 1;
      padding: 14px 20px;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      white-space: nowrap;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
    }

    .btn-secondary.active {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }

    .btn-icon {
      background: white;
      border: 2px solid #ddd;
      color: #333;
      padding: 12px;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-icon:hover {
      border-color: #667eea;
      color: #667eea;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input[type="text"],
    input[type="range"],
    input[type="color"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus,
    input[type="color"]:focus {
      outline: none;
      border-color: #667eea;
    }

    input[type="range"] {
      padding: 0;
      border: none;
      height: 6px;
      -webkit-appearance: none;
      appearance: none;
      background: linear-gradient(to right, #ddd 0%, #ddd 100%);
      border-radius: 3px;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      cursor: pointer;
      border: none;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .input-group {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .input-group input {
      flex: 1;
      margin: 0;
    }

    .input-group .value {
      min-width: 40px;
      text-align: center;
      font-weight: 700;
      color: #667eea;
      font-size: 18px;
    }

    .color-input {
      height: 50px;
      padding: 4px;
      cursor: pointer;
    }

    .team-inputs {
      display: grid;
      gap: 12px;
      margin-bottom: 20px;
    }

    .team-input-row {
      display: flex;
      gap: 8px;
    }

    .team-input-row input {
      flex: 1;
    }

    .team-number {
      min-width: 40px;
      height: 44px;
      background: #f0f0f0;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #667eea;
    }

    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 12px;
      margin-bottom: 20px;
    }

    .category-card {
      background: white;
      border: 2px solid #ddd;
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .category-card:hover:not(.disabled) {
      border-color: #667eea;
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.2);
    }

    .category-card.disabled {
      opacity: 0.3;
      pointer-events: none;
      cursor: not-allowed;
    }

    .category-card.selected {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-color: transparent;
      color: white;
    }

    .category-icon {
      font-size: 28px;
      margin-bottom: 8px;
    }

    .category-label {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .category-points {
      font-size: 16px;
      font-weight: 800;
      margin-top: 8px;
    }

    .difficulty-selector {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    .difficulty-btn {
      padding: 12px;
      border: 2px solid #ddd;
      background: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .difficulty-btn:hover:not(.disabled) {
      border-color: #667eea;
    }

    .difficulty-btn.disabled {
      opacity: 0.3;
      pointer-events: none;
      cursor: not-allowed;
    }

    .difficulty-btn.selected {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-color: transparent;
      color: white;
    }

    .word-display {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      margin-bottom: 24px;
      min-height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 42px;
      font-weight: 900;
    }

    .timer-display {
      font-size: 80px;
      font-weight: 900;
      text-align: center;
      color: white;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
    }

    .score-table {
      width: 100%;
      margin-bottom: 20px;
    }

    .score-row {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 16px;
      padding: 14px 16px;
      border-bottom: 1px solid #eee;
      align-items: center;
    }

    .score-row:last-child {
      border-bottom: none;
    }

    .score-name {
      font-weight: 600;
      color: #333;
    }

    .score-value {
      font-size: 20px;
      font-weight: 900;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .medal {
      font-size: 32px;
      margin-right: 12px;
    }

    .rank-position {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .center-content {
      text-align: center;
    }

    .info-box {
      background: #f8f9fa;
      border-left: 4px solid #667eea;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      color: #555;
    }

    .round-info {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-bottom: 20px;
    }

    .round-stat {
      background: #f8f9fa;
      padding: 16px;
      border-radius: 12px;
      text-align: center;
    }

    .round-label {
      font-size: 12px;
      color: #999;
      text-transform: uppercase;
      margin-bottom: 6px;
    }

    .round-value {
      font-size: 28px;
      font-weight: 900;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .button-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .result-icon {
      font-size: 64px;
      margin-bottom: 16px;
    }

    .result-text {
      font-size: 24px;
      font-weight: 800;
      margin-bottom: 8px;
      color: #333;
    }

    .result-points {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 24px;
    }

    .positive {
      color: #10b981;
    }

    .negative {
      color: #ef4444;
    }

    .action-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .action-buttons.full {
      grid-template-columns: 1fr;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #667eea;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #764ba2;
    }
  
    /* Top-right gear button */
    .gear-btn{
      position: absolute;
      top: 18px;
      right: 18px;
      z-index: 200;
      width: 52px;
      height: 52px;
      border-radius: 16px;
      background: rgba(255,255,255,0.92);
      border: 2px solid rgba(255,255,255,0.6);
      box-shadow: 0 12px 30px rgba(0,0,0,0.18);
      cursor: pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      transition: transform .18s ease, box-shadow .18s ease, opacity .18s ease;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      user-select:none;
    }
    .gear-btn:hover{ transform: translateY(-2px) rotate(8deg); box-shadow: 0 16px 36px rgba(0,0,0,0.22); }
    .gear-btn:active{ transform: translateY(0) rotate(0); }
    .gear-btn.hidden{ opacity:0; pointer-events:none; }

    /* Settings modal */
    .modal-backdrop{
      position:absolute; inset:0;
      background: rgba(0,0,0,0.35);
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 20px;
      opacity:0;
      pointer-events:none;
      transition: opacity .28s ease;
      z-index: 150;
    }
    .modal-backdrop.active{ opacity:1; pointer-events:auto; }
    .modal{
      width:100%;
      max-width: 520px;
      background: rgba(255,255,255,0.96);
      border-radius: 26px;
      padding: 26px;
      box-shadow: 0 30px 90px rgba(0,0,0,0.35);
      transform: translateY(10px) scale(0.98);
      transition: transform .28s ease;
      overflow:hidden;
    }
    .modal-backdrop.active .modal{ transform: translateY(0) scale(1); }
    .modal-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 14px;
    }
    .modal-title{
      font-size: 18px;
      font-weight: 900;
      color:#222;
      letter-spacing: .2px;
    }
    .modal-close{
      width: 44px;
      height: 44px;
      border-radius: 14px;
      border: 2px solid #e7e7e7;
      background: white;
      cursor:pointer;
      font-size: 18px;
      transition: transform .18s ease, border-color .18s ease;
    }
    .modal-close:hover{ border-color:#667eea; transform: translateY(-1px); }
    .setting-card{
      background:#f8f9fa;
      border:1px solid #eef0f3;
      border-radius: 18px;
      padding: 16px;
      margin-top: 12px;
    }
    .setting-card h4{
      font-size: 13px;
      font-weight: 800;
      color:#555;
      text-transform: uppercase;
      letter-spacing:.6px;
      margin-bottom: 10px;
    }

    /* Wheel */
    .wheel-wrap{ display:flex; flex-direction:column; align-items:center; gap:14px; }
    .wheel-stage{
      width: 320px;
      height: 320px;
      border-radius: 50%;
      position: relative;
      box-shadow: 0 24px 70px rgba(0,0,0,0.35);
      overflow:hidden;
      border: 10px solid rgba(255,255,255,0.9);
      background: #fff;
      transform: translateZ(0);
    }
    .wheel{
      width:100%;
      height:100%;
      border-radius:50%;
      transform: rotate(0deg);
      will-change: transform;
    }
    .wheel-center{
      position:absolute;
      inset: 50%;
      transform: translate(-50%,-50%);
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: rgba(255,255,255,0.92);
      border: 2px solid rgba(0,0,0,0.08);
      box-shadow: 0 10px 26px rgba(0,0,0,0.18);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight: 900;
      color:#222;
    }
    .wheel-pointer{
      position:absolute;
      top: -14px;
      left: 50%;
      transform: translateX(-50%);
      width: 0; height:0;
      border-left: 18px solid transparent;
      border-right: 18px solid transparent;
      border-bottom: 34px solid rgba(255,255,255,0.95);
      filter: drop-shadow(0 10px 18px rgba(0,0,0,0.25));
    }
    .wheel-labels{
      position:absolute;
      inset:0;
      pointer-events:none;
    }
    .wheel-label{
      position:absolute;
      left:50%;
      top:50%;
      transform-origin: 0 0;
      font-size: 12px;
      font-weight: 800;
      color: rgba(0,0,0,0.75);
      text-shadow: 0 2px 10px rgba(255,255,255,0.9);
      white-space: nowrap;
    }

  </style>
</head>
<body>
  <div id="app">
    <button id="gearBtn" class="gear-btn hidden" aria-label="Settings" onclick="game.openSettings()">âš™ï¸</button>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal-backdrop" onclick="game._settingsBackdropClick(event)">
      <div class="modal" onclick="event.stopPropagation()">
        <div class="modal-header">
          <div class="modal-title" id="settingsTitle">Settings</div>
          <button class="modal-close" aria-label="Close" onclick="game.closeSettings()">âœ•</button>
        </div>

        <div class="setting-card">
          <h4 id="settingsLanguageLabel">Language</h4>
          <div class="button-group" style="margin-bottom:0;">
            <button class="btn btn-secondary" id="settingsLangEn" onclick="game.selectLanguage('en', true)">ğŸ‡ºğŸ‡¸ English</button>
            <button class="btn btn-secondary" id="settingsLangFa" onclick="game.selectLanguage('fa', true)">ğŸ‡®ğŸ‡· ÙØ§Ø±Ø³ÛŒ</button>
          </div>
        </div>

        <div class="setting-card">
          <h4 id="settingsWordsLabel">Words</h4>
          <div class="info-box" id="seenWordsInfo" style="margin-bottom:12px;"></div>
          <button class="btn btn-secondary" id="resetSeenWordsBtn" style="width:100%;" onclick="game.resetSeenWords()">ğŸ§¹ Reset seen words</button>
        </div>
      </div>
    </div>

    <!-- Wheel Modal (tie-break) -->
    <div id="wheelModal" class="modal-backdrop" onclick="event.stopPropagation()">
      <div class="modal" onclick="event.stopPropagation()">
        <div class="modal-header">
          <div class="modal-title" id="wheelTitle">Spin the Wheel</div>
          <button class="modal-close" aria-label="Close" onclick="game._wheelForceClose()">âœ•</button>
        </div>

        <div class="wheel-wrap">
          <div class="wheel-stage">
            <div class="wheel-pointer"></div>
            <div id="wheel" class="wheel"></div>
            <div class="wheel-center">ğŸ¡</div>
            <div id="wheelLabels" class="wheel-labels"></div>
          </div>
          <div class="info-box" id="wheelInfo" style="margin-bottom:0;"></div>
          <button class="btn btn-primary" id="wheelSpinBtn" style="width:100%; padding:16px;" onclick="game.spinTieWheel()">ğŸ¯ Spin</button>
        </div>
      </div>
    </div>

    <!-- Language Selection Screen -->
    <div id="screen-language" class="screen active">
      <div class="container center-content">
        <div class="title" id="langScreenTitle">MIMIQ</div>
        <div class="subtitle" id="langScreenSubtitle">Pantomime Party Game</div>
        <div class="button-group" style="flex-direction: column;">
          <button class="btn btn-primary" onclick="game.selectLanguage('en')">ğŸ‡ºğŸ‡¸ English</button>
          <button class="btn btn-primary" onclick="game.selectLanguage('fa')">ğŸ‡®ğŸ‡· ÙØ§Ø±Ø³ÛŒ</button>
        </div>
      </div>
    </div>

    <!-- Setup Screen -->
    <div id="screen-setup" class="screen">
      <div class="container">
        <div class="title" id="setupTitle">Game Setup</div>
        <div class="subtitle" id="setupSubtitle">Configure your game</div>

        <!-- Game Mode -->
        <div class="form-group">
          <label class="label" id="gameModeLabel">Game Mode</label>
          <div class="button-group">
            <button class="btn btn-secondary active" id="teamPlayBtn" onclick="game.setGameMode('team')">Team Play</button>
            <button class="btn btn-secondary" id="randommBtn" onclick="game.setGameMode('randomm')">Randomm</button>
          </div>
        </div>

        <!-- Number of Teams -->
        <div class="form-group">
          <label class="label" id="numTeamsLabel">Number of Teams</label>
          <div class="input-group">
            <input type="range" id="teamCount" min="2" max="6" value="2" oninput="game.updateTeamCount(this.value)">
            <span class="value" id="teamCountValue">2</span>
          </div>
        </div>

        <!-- Team Names -->
        <div class="form-group">
          <label class="label" id="teamNamesLabel">Team Names</label>
          <div class="team-inputs" id="teamInputs"></div>
        </div>

        <!-- Time Per Round -->
        <div class="form-group">
          <label class="label" id="timePerRoundLabel">Time Per Round (seconds)</label>
          <div class="input-group">
            <input type="range" id="timePerRound" min="30" max="180" step="15" value="60" oninput="game.updateTimePerRound(this.value)">
            <span class="value" id="timeValue">60s</span>
          </div>
        </div>

        <!-- Number of Rounds -->
        <div class="form-group">
          <label class="label" id="numRoundsLabel">Number of Rounds</label>
          <div class="input-group">
            <input type="range" id="numRounds" min="3" max="15" value="5" oninput="game.updateNumRounds(this.value)">
            <span class="value" id="roundsValue">5</span>
          </div>
        </div>

        <!-- Colors -->
        <div class="form-group">
          <label class="label" id="primaryColorLabel">Primary Color</label>
          <input type="color" id="primaryColor" value="#667eea" onchange="game.updateColors()">
        </div>

        <div class="form-group">
          <label class="label" id="secondaryColorLabel">Secondary Color</label>
          <input type="color" id="secondaryColor" value="#764ba2" onchange="game.updateColors()">
        </div>

        <!-- Start Button -->
        <button class="btn btn-primary" id="startGameBtn" style="width: 100%; padding: 16px;" onclick="game.startGame()">ğŸ® Start Game</button>
      </div>
    </div>

    <!-- Game Board Screen -->
    <div id="screen-board" class="screen">
      <div class="container">
        <div class="round-info">
          <div class="round-stat">
            <div class="round-label" id="currentTeamLabel">Current Team</div>
            <div class="round-value" id="currentTeamName">Team 1</div>
          </div>
          <div class="round-stat">
            <div class="round-label" id="roundLabel">Round</div>
            <div class="round-value" id="currentRound">1/5</div>
          </div>
        </div>

        <div class="score-table" id="scoreTable"></div>

        <label class="label" id="selectCategoryLabel" style="margin-top: 20px;">Select a Category</label>
        <div class="category-grid" id="categoryGrid"></div>

        <button class="btn btn-secondary" id="backSetupBtn" style="width: 100%;" onclick="game.showSetup()">â† Back to Setup</button>
      </div>
    </div>

    <!-- Category Selection Screen -->
    <div id="screen-category" class="screen">
      <div class="container center-content">
        <div style="font-size: 48px; margin-bottom: 16px;" id="categoryIcon"></div>
        <div class="title" id="categoryName"></div>
        <div class="subtitle" id="selectDifficultyLabel" style="margin-bottom: 24px;">Select Difficulty</div>

        <div class="difficulty-selector" id="difficultySelector"></div>

        <button class="btn btn-secondary" id="backCategoryBtn" style="width: 100%; margin-top: 16px;" onclick="game.showBoard()">â† Back</button>
      </div>
    </div>

    <!-- Word Reveal Screen -->
    <div id="screen-word" class="screen">
      <div class="container center-content">
        <div style="text-align: center; margin-bottom: 32px;">
          <div id="wordTeamName" style="font-size: 18px; color: #999; margin-bottom: 8px;"></div>
          <div id="wordCategory" style="font-size: 28px; font-weight: 800; color: #333;"></div>
          <div id="wordDifficulty" style="font-size: 14px; color: #999; margin-top: 8px;"></div>
        </div>

        <div class="word-display" id="wordDisplay">?</div>

        <div id="wordActions" style="display: none; width: 100%;">

    // Crypto-grade random int [0, max)
    function secureRandomInt(max) {
      const m = Number(max);
      if (!Number.isFinite(m) || m <= 0) return 0;
      // Rejection sampling to avoid modulo bias
      const cryptoObj = window.crypto || window.msCrypto;
      if (!cryptoObj || !cryptoObj.getRandomValues) {
        // Fallback (best effort)
        return Math.floor(Math.random() * m);
      }
      const u32 = new Uint32Array(1);
      const limit = Math.floor(0xFFFFFFFF / m) * m;
      while (true) {
        cryptoObj.getRandomValues(u32);
        const x = u32[0];
        if (x < limit) return x % m;
      }
    }

      for (const v of (arr || [])) {
        const k = String(v).trim();
        if (!k) continue;
        if (seen.has(k)) continue;
        seen.add(k);
        out.push(k);
      }
      return out;
    }

      startGame() {
        for (let i = 0; i < this.teamCount; i++) {
          if (!this.teams[i]) this.teams[i] = { name: '', score: 0 };
          if (!this.teams[i].name) this.teams[i].name = `Team ${i + 1}`;
          this.teams[i].score = 0;
        }

        this.currentRound = 1;
        this.currentTeamIndex = 0;
        this.usedWords.clear();
        this.usedCategoryDifficultyByTeam = Array.from({ length: this.teamCount }, () => new Set());
        this.goldenRoundActive = false;
        this.goldenRoundTeams = [];
        this.goldenRoundTurn = 0;
        this.tieWheelTeams = [];
        this.tieWheelWinnerIdx = null;

      renderBoard() {
        const team = this.teams[this.currentTeamIndex];
        document.getElementById('currentTeamName').textContent = team.name;
        document.getElementById('currentRound').textContent = this.goldenRoundActive ? this.t('goldenRound') : `${this.currentRound}/${this.numRounds}`;

        const scoreTable = document.getElementById('scoreTable');
        scoreTable.innerHTML = this.teams.map((t, i) => `
          <div class="score-row" style="${i === this.currentTeamIndex ? 'background: #f0f0f0; border-radius: 8px;' : ''}">
            <div class="score-name">${t.name}</div>
            <div class="score-value">${t.score}</div>
          </div>
        `).join('');

        const categoryGrid = document.getElementById('categoryGrid');
        const db = WORD_DATABASE[this.language];

        if (this.gameMode === 'randomm') {
          document.getElementById('selectCategoryLabel').textContent = this.t('selectPoints');
          const pts = [
            { k: 2, label: this.t('pts2') },
            { k: 4, label: this.t('pts4') },
            { k: 6, label: this.t('pts6') },
          ];
          categoryGrid.innerHTML = pts.map(p => `
            <div class="category-card" onclick="game.selectRandomPoints(${p.k})">
              <div class="category-icon">ğŸ²</div>
              <div class="category-label">${p.label}</div>
              <div class="category-points" style="background: linear-gradient(135deg, ${this.primaryColor}, ${this.secondaryColor}); -webkit-background-clip:text; -webkit-text-fill-color:transparent; background-clip:text;">${p.k}</div>
            </div>
          `).join('');
          return;
        } else {
          document.getElementById('selectCategoryLabel').textContent = this.t('selectCategory');
        }

        categoryGrid.innerHTML = Object.entries(db).map(([name, data]) => {
          // Category is disabled if all difficulties (or special) are used by this team
          const teamUsed = this.usedCategoryDifficultyByTeam[this.currentTeamIndex] || new Set();
          let disabled = false;
          if (data.special) {
            disabled = teamUsed.has(`${name}-special`);
          } else {
            disabled = ['easy', 'medium', 'hard', 'legend'].every(diff => teamUsed.has(`${name}-${diff}`));
          }
          return `
            <div class="category-card ${disabled ? 'disabled' : ''}" onclick="${disabled ? '' : `game.selectCategory('${name}')`}">
              <div class="category-icon">${data.icon}</div>
              <div class="category-label">${name}</div>
            </div>
          `;
        }).join('');
      },

      // --- Random Mode: choose points only, word is picked from ALL categories (same language) ---
      selectRandomPoints(points) {
        const p = Number(points);
        const map = { 2: 'easy', 4: 'medium', 6: 'hard' };
        const diff = map[p];
        if (!diff) return;

        this.selectedCategory = 'ğŸ² Random';
        this.selectedDifficulty = diff;

        // Pick a word from any category that supports this difficulty
        const pool = [];
        const db = WORD_DATABASE[this.language];
        for (const [catName, cat] of Object.entries(db)) {
          if (cat.special) continue;
          const list = cat[diff];
          if (Array.isArray(list) && list.length) {
            for (const w of list) pool.push({ w, cat: catName });
          }
        }

        const seenNow = loadSeenWordsSet();
        let available = pool.filter(x => !this.usedWords.has(x.w) && !seenNow.has(x.w));
        if (available.length === 0) {
          this.usedWords.clear();
          available = pool.filter(x => !seenNow.has(x.w));
          if (available.length === 0) available = pool.slice();
        }

        const pick = available[secureRandomInt(available.length)];
        this.currentWord = pick ? pick.w : null;
        this._randomPickedCategory = pick ? pick.cat : null;

        if (this.currentWord) {
          this.usedWords.add(this.currentWord);
          saveSeenWord(this.currentWord);
        }

        this.wordChanged = false;
        this.roundBasePenalty = 0;

        // Show the same word screen UX as normal mode (question mark â†’ reveal â†’ timer)
        this.showWordScreen();
      },

      // --- Settings ---
      openSettings() {

        if (!modal) return;

        document.getElementById('settingsLanguageLabel').textContent = this.t('language');
        document.getElementById('settingsWordsLabel').textContent = this.t('words');
        document.getElementById('resetSeenWordsBtn').textContent = this.t('resetSeenWords');

        const seenNow = loadSeenWordsSet();
        const info = document.getElementById('seenWordsInfo');

      closeSettings() {

      },
      _settingsBackdropClick(e) {
        if (e && e.target && e.target.id === 'settingsModal') this.closeSettings();
      },
      resetSeenWords() {
        const empty = new Set();
        setSeenWordsSet(empty);
        // Also clear in-memory mirror
        try { seenWords.clear(); } catch(e) {}
        this.openSettings();
      },

      // --- Golden Round & tie-break wheel ---
      getTopTeams() {
        const max = Math.max(...this.teams.map(t => t.score));
        const idxs = [];
        this.teams.forEach((t, i) => { if (t.score === max) idxs.push(i); });
        return idxs;
      },

      runGoldenRound(teamIdxs) {
        // Only one golden round. After that: if still tied -> wheel.
        this.goldenRoundActive = true;
        this.goldenRoundTeams = [...teamIdxs];
        this.goldenRoundTurn = 0;

        // Start with the first tied team
        this.currentTeamIndex = this.goldenRoundTeams[0] || 0;

        // Let UI show we're in golden round
        this.showBoard();
      },

      _advanceGoldenRound() {
        this.goldenRoundTurn++;
        if (this.goldenRoundTurn >= this.goldenRoundTeams.length) {
          this._resolveGoldenRound();
          return;
        }
        this.currentTeamIndex = this.goldenRoundTeams[this.goldenRoundTurn];
        this.showBoard();
      },

      _resolveGoldenRound() {
        const top = this.getTopTeams();
        // If still tied for first among those teams -> wheel
        const stillTied = top.filter(i => this.goldenRoundTeams.includes(i));
        this.goldenRoundActive = false;

        if (stillTied.length > 1) {
          this.startTieWheel(stillTied);
        } else {
          this.showResults();
        }
      },

      startTieWheel(teamIdxs) {
        this.tieWheelTeams = [...teamIdxs];
        const names = this.tieWheelTeams.map(i => this.teams[i].name);
        const info = document.getElementById('wheelInfo');
        if (info) info.textContent = `${this.t('wheelPick')}: ${names.join(' â€¢ ')}`;

        this._buildWheel(names);
        const modal = document.getElementById('wheelModal');
        if (modal) modal.classList.add('active');
        const spinBtn = document.getElementById('wheelSpinBtn');
        if (spinBtn) spinBtn.disabled = false;

        this.tieWheelWinnerIdx = null;
      },

      _buildWheel(names) {
        const wheel = document.getElementById('wheel');
        const labels = document.getElementById('wheelLabels');
        if (!wheel || !labels) return;

        const n = Math.max(1, names.length);
        // Build a conic gradient with n slices
        const stops = [];
        for (let i=0;i<n;i++){
          const a = (i * 360) / n;
          const b = ((i+1) * 360) / n;
          // Alternating light/dark slices without fixed colors
          const c1 = i % 2 === 0 ? 'rgba(102,126,234,0.85)' : 'rgba(118,75,162,0.85)';
          stops.push(`${c1} ${a}deg ${b}deg`);
        }
        wheel.style.background = `conic-gradient(${stops.join(',')})`;
        wheel.style.transform = 'rotate(0deg)';

        labels.innerHTML = '';
        for (let i=0;i<n;i++){
          const angle = (i + 0.5) * (360 / n);
          const el = document.createElement('div');
          el.className = 'wheel-label';
          el.textContent = names[i];
          el.style.transform = `rotate(${angle}deg) translate(0px, -140px) rotate(90deg)`;
          labels.appendChild(el);
        }
      },

      spinTieWheel() {
        const modal = document.getElementById('wheelModal');
        if (!modal || !this.tieWheelTeams || this.tieWheelTeams.length === 0) return;

        const spinBtn = document.getElementById('wheelSpinBtn');
        if (spinBtn) spinBtn.disabled = true;

        // Crypto-random winner
        const winnerLocal = secureRandomInt(this.tieWheelTeams.length);
        const winnerTeamIdx = this.tieWheelTeams[winnerLocal];
        this.tieWheelWinnerIdx = winnerTeamIdx;

        // Animate: many turns + land on winner slice under pointer (top)
        const wheel = document.getElementById('wheel');
        if (!wheel) { this._finalizeWheelWinner(); return; }

        const n = this.tieWheelTeams.length;
        const slice = 360 / n;
        // Pointer is at 0deg (top). We want winner slice center to align to 0.
        const targetCenterDeg = winnerLocal * slice + slice/2;
        const extraTurns = 8 + secureRandomInt(6); // 8..13
        const finalDeg = extraTurns * 360 - targetCenterDeg;

        wheel.style.transition = 'transform 4.2s cubic-bezier(0.12, 0.78, 0.12, 1)';
        wheel.style.transform = `rotate(${finalDeg}deg)`;

        window.setTimeout(() => {
          // Reset transition for next time
          wheel.style.transition = '';
          this._finalizeWheelWinner();
        }, 4400);
      },

      _finalizeWheelWinner() {
        const winnerIdx = this.tieWheelWinnerIdx;
        const modal = document.getElementById('wheelModal');
        if (modal) modal.classList.remove('active');

        if (typeof winnerIdx !== 'number') {
          this.showResults();
          return;
        }
        this._forcedWinnerIndex = winnerIdx;
        this.showResults();
        this._forcedWinnerIndex = null;
      },

      _wheelForceClose() {
        // If user closes without spinning, just go back to results (no forced winner)
        const modal = document.getElementById('wheelModal');
        if (modal) modal.classList.remove('active');
        this.showResults();
      },


      selectCategory(category) {
        document.getElementById('categoryIcon').textContent = WORD_DATABASE[this.language][category].icon;
        document.getElementById('categoryName').textContent = category;

        this.selectedCategory = category;
        this.selectedDifficulty = null;

        this.renderDifficultySelectorForCategory();
        this.showScreen('screen-category');
      },

      renderDifficultySelectorForCategory() {
        const categoryData = WORD_DATABASE[this.language][this.selectedCategory];
        const selector = document.getElementById('difficultySelector');
        const teamUsed = this.usedCategoryDifficultyByTeam[this.currentTeamIndex] || new Set();
        let html = '';
        if (categoryData.special) {
          const isUsed = teamUsed.has(`${this.selectedCategory}-special`);
          html = `
            <button class="difficulty-btn ${isUsed ? 'disabled' : ''}" onclick="${isUsed ? '' : `game.selectDifficulty('special')`}">
              <div style="font-size: 12px;">${this.t('special')}</div>
              <div style="font-size: 18px; font-weight: 900; margin-top: 4px;">30pts</div>
            </button>
          `;
        } else {
          const difficulties = ['easy', 'medium', 'hard', 'legend'];
          const points = [2, 4, 6, 100];
          html = difficulties.map((diff, idx) => {
            const isUsed = teamUsed.has(`${this.selectedCategory}-${diff}`);
            return `
              <button class="difficulty-btn ${isUsed ? 'disabled' : ''}" onclick="${isUsed ? '' : `game.selectDifficulty('${diff}')`}">
                <div style="font-size: 12px;">${this.t(diff)}</div>
                <div style="font-size: 18px; font-weight: 900; margin-top: 4px;">${points[idx]}pts</div>
              </button>
            `;
          }).join('');
        }
        selector.innerHTML = html;
      },

      selectDifficulty(difficulty) {
        this.selectedDifficulty = difficulty;

        const teamUsed = this.usedCategoryDifficultyByTeam[this.currentTeamIndex] || new Set();
        const key = `${this.selectedCategory}-${difficulty}`;
        if (teamUsed.has(key)) {
          return;
        }
        teamUsed.add(key);

        const categoryData = WORD_DATABASE[this.language][this.selectedCategory];
        const wordList = categoryData[difficulty] || categoryData.special;
        const seenNow = loadSeenWordsSet();
        let availableWords = wordList.filter(w => !this.usedWords.has(w) && !seenNow.has(w));
        if (availableWords.length === 0) {
          // If everything is used/seen, we fallback to allowing repeats but still try to avoid immediate repetition.
          this.usedWords.clear();
          availableWords = wordList.filter(w => !seenNow.has(w));
          if (availableWords.length === 0) availableWords = wordList.slice();
        }
        this.currentWord = availableWords[secureRandomInt(availableWords.length)];
        this.usedWords.add(this.currentWord);
        saveSeenWord(this.currentWord);
        this.wordChanged = false;
        this.roundBasePenalty = 0;

        this.showWordScreen();
      },

      showWordScreen() {
        const team = this.teams[this.currentTeamIndex];
        const pointsMap = { easy: 2, medium: 4, hard: 6, legend: 100, special: 30 };
        const diffPoints = pointsMap[this.selectedDifficulty] || 0;

        document.getElementById('wordTeamName').textContent = team.name;
        document.getElementById('wordCategory').textContent = (this.gameMode === 'randomm' ? 'ğŸ² Random' : this.selectedCategory);
        document.getElementById('wordDifficulty').textContent = `${this.t(this.selectedDifficulty)} â€¢ ${diffPoints} ${this.t('points')}`;

        document.getElementById('wordDisplay').textContent = '?';
        document.getElementById('showWordBtn').style.display = 'block';
        document.getElementById('wordActions').style.display = 'none';
        document.getElementById('changeWordBtn').disabled = this.wordChanged;

        this.showScreen('screen-word');
      },

      revealWord() {
        document.getElementById('wordDisplay').textContent = this.currentWord;
        document.getElementById('showWordBtn').style.display = 'none';
        document.getElementById('wordActions').style.display = 'block';
      },

      changeWord() {
        if (this.wordChanged) return;

        // Random mode: change within the global pool (same difficulty)
        if (this.gameMode === 'randomm') {
          const diff = this.selectedDifficulty;
          const pool = [];
          const db = WORD_DATABASE[this.language];
          for (const [catName, cat] of Object.entries(db)) {
            if (cat.special) continue;
            const list = cat[diff];
            if (Array.isArray(list) && list.length) {
              for (const w of list) pool.push({ w, cat: catName });
            }
          }

          const seenNow = loadSeenWordsSet();
          let available = pool.filter(x => !this.usedWords.has(x.w) && !seenNow.has(x.w));
          if (available.length === 0) {
            this.usedWords.clear();
            available = pool.filter(x => !seenNow.has(x.w));
            if (available.length === 0) available = pool.slice();
          }
          // Avoid repeating the same word if possible
          if (available.length > 1) {
            available = available.filter(x => x.w !== this.currentWord);
            if (available.length === 0) available = pool.filter(x => x.w !== this.currentWord);
            if (available.length === 0) available = pool.slice();
          }

          const pick = available[secureRandomInt(available.length)];
          this.currentWord = pick ? pick.w : this.currentWord;
          this._randomPickedCategory = pick ? pick.cat : this._randomPickedCategory;

          this.usedWords.add(this.currentWord);
          saveSeenWord(this.currentWord);

          this.wordChanged = true;
          this.roundBasePenalty = 1;

          document.getElementById('wordDisplay').textContent = this.currentWord;
          const changeBtn = document.getElementById('changeWordBtn');
          if (changeBtn) {
            changeBtn.disabled = true;
            changeBtn.classList.add('disabled');
          }
          return;
        }

        const categoryData = WORD_DATABASE[this.language][this.selectedCategory];
        const wordList = categoryData[this.selectedDifficulty] || categoryData.special;

        // Defensive
        if (!Array.isArray(wordList) || wordList.length === 0) {
          return;
        }

        // Pick a different word, robustly avoiding the same word if possible
        const seenNow = loadSeenWordsSet();
        let availableWords = wordList.filter(w => !this.usedWords.has(w) && !seenNow.has(w));
        if (availableWords.length === 0) {
          this.usedWords.clear();
          availableWords = wordList.filter(w => !seenNow.has(w));
          if (availableWords.length === 0) availableWords = wordList.slice();
        }
        // If more than one, avoid current word
        if (availableWords.length > 1) {
          availableWords = availableWords.filter(w => w !== this.currentWord);
          if (availableWords.length === 0) {
            availableWords = wordList.filter(w => w !== this.currentWord && !seenNow.has(w));
            if (availableWords.length === 0) {
              availableWords = wordList.filter(w => w !== this.currentWord);
              if (availableWords.length === 0) {
                availableWords = wordList.slice();
              }
            }
          }
        }
        this.currentWord = availableWords[secureRandomInt(availableWords.length)];
        this.usedWords.add(this.currentWord);
        saveSeenWord(this.currentWord);

        // Mark that a change was used this round
        this.wordChanged = true;
        this.roundBasePenalty = 1;

        // Update UI
        document.getElementById('wordDisplay').textContent = this.currentWord;
        const changeBtn = document.getElementById('changeWordBtn');
        if (changeBtn) {
          changeBtn.disabled = true;
          changeBtn.classList.add('disabled');
        }
      },

      startTimer() {
          const team = this.teams[this.currentTeamIndex];
          document.getElementById('timerTeamName').textContent = team.name;
          document.getElementById('timerCategory').textContent = (this.gameMode === 'randomm' ? 'ğŸ² Random' : this.selectedCategory);
          document.getElementById('timerDisplay').textContent = this.timePerRound;

          this.timerDisplay = this.timePerRound;
          this.timerStartTs = Date.now();
          this.roundStartTime = Date.now();
          this.roundDuration = this.timePerRound;
          if (!this.wordChanged) this.roundBasePenalty = 0;
          this.showScreen('screen-timer');

          this.timerInterval = setInterval(() => {
              this.timerDisplay--;
              document.getElementById('timerDisplay').textContent = this.timerDisplay;
               if (this.timerDisplay > 0 && this.timerDisplay <= 10) {
                 try { tickAudio.currentTime = 0; tickAudio.play(); } catch(e) {}
               }

              // Ø§ÙÚ©Øª ØªÛŒÚ© ØªØ§Ú© ÙˆÙ‚ØªÛŒ <= 10 Ø«Ø§Ù†ÛŒÙ‡
              if (this.timerDisplay <= 10 && this.timerDisplay > 0) {
                  tickAudio.currentTime = 0;
                  tickAudio.play();
              }

              // Ù¾Ø§ÛŒØ§Ù† ØªØ§ÛŒÙ…Ø±
              if (this.timerDisplay <= 0) {
                  clearInterval(this.timerInterval);
                  this.answerWrong();
              }

          }, 1000);
      },

      answerCorrect() {
        clearInterval(this.timerInterval);

        const pointsMap = { easy: 2, medium: 4, hard: 6, legend: 100, special: 30 };
        const rawBasePoints = pointsMap[this.selectedDifficulty] || 0;
        const basePoints = Math.max(0, rawBasePoints - (this.roundBasePenalty || 0));

        // Time bonus/penalty:
        // - If guessed within first 20% of the round: +1
        // - If guessed after 80% of the round: -1
        // - Otherwise: 0
        const elapsedMs = Math.max(0, Date.now() - (this.roundStartTime || Date.now()));
        const totalMs = Math.max(1, (this.roundDuration || this.timePerRound) * 1000);
        const ratio = elapsedMs / totalMs;

        let bonus = 0;
        if (ratio < 0.2) bonus = 1;
        else if (ratio > 0.8) bonus = -1;

        const finalPoints = basePoints + bonus;
        this.teams[this.currentTeamIndex].score += finalPoints;

        this.showRoundEnd(true, finalPoints);
      },

      answerWrong() {
        clearInterval(this.timerInterval);
        this.teams[this.currentTeamIndex].score -= 1;
        this.showRoundEnd(false, -1);
      },
      

      showRoundEnd(correct, points) {
        document.getElementById('resultIcon').textContent = correct ? 'ğŸ‰' : 'ğŸ˜¢';
        document.getElementById('resultText').textContent = correct ? this.t('correct') : this.t('wrong');

        const pointsHtml = `<span class="${correct ? 'positive' : 'negative'}">
          ${correct ? '+' : ''}${points} ${this.t('points')}
        </span>`;
        document.getElementById('resultPoints').innerHTML = pointsHtml;

        const roundEndScores = document.getElementById('roundEndScores');
        roundEndScores.innerHTML = this.teams.map((t, i) => `
          <div class="score-row">
            <div class="score-name">${t.name}</div>
            <div class="score-value">${t.score}</div>
          </div>
        `).join('');

        this.showScreen('screen-round-end');
      },
      

      nextTurn() {
          // Golden round flow: only tied teams play once each
          if (this.goldenRoundActive) {
            this._advanceGoldenRound();
            return;
          }

          this.currentTeamIndex = (this.currentTeamIndex + 1) % this.teamCount;

          if (this.currentTeamIndex === 0) {
              this.currentRound++;
          }

          if (this.currentRound > this.numRounds) {
              // Ù‚Ø¨Ù„ Ø§Ø² showResults Ú†Ú© Ù…ÛŒâ€ŒÚ©Ù†ÛŒÙ… Ø¯ÙˆØ± Ø·Ù„Ø§ÛŒÛŒ
              const topTeams = this.getTopTeams();
              if (topTeams.length > 1) {
                  this.runGoldenRound(topTeams); // Ø¯ÙˆØ± Ø·Ù„Ø§ÛŒÛŒ
              } else {
                  this.showResults();
              }
          } else {
              this.showBoard();
          }
      },

      showResults() {
        let sorted = [...this.teams].sort((a, b) => b.score - a.score);
        const medals = ['ğŸ¥‡', 'ğŸ¥ˆ', 'ğŸ¥‰'];

        if (typeof this._forcedWinnerIndex === 'number') {
          const winner = this.teams[this._forcedWinnerIndex];
          // Put winner first, keep the rest sorted by score
          sorted = [winner, ...sorted.filter(t => t !== winner)];
        }

        const finalResults = document.getElementById('finalResults');
        finalResults.innerHTML = sorted.map((team, i) => `
          <div class="score-row">
            <div class="rank-position">
              <span class="medal">${medals[i] || `${i + 1}.`}</span>
              <span class="score-name">${team.name}</span>
            </div>
            <div class="score-value">${team.score}</div>
          </div>
        `).join('');

        this.showScreen('screen-results');
      },

      restartGame() {
        this.teams.forEach(t => t.score = 0);
        this.currentRound = 1;
        this.currentTeamIndex = 0;
        this.usedWords.clear();
        this.usedCategoryDifficultyByTeam = Array.from({ length: this.teamCount }, () => new Set());
        this.goldenRoundActive = false;
        this.goldenRoundTeams = [];
        this.goldenRoundTurn = 0;
        this.tieWheelTeams = [];
        this.tieWheelWinnerIdx = null;
        this._forcedWinnerIndex = null;
        this._randomPickedCategory = null;
        this.showBoard();
      },

      newGame() {
        this.teams = [];
        this.currentRound = 1;
        this.currentTeamIndex = 0;
        this.usedWords.clear();
        this.usedCategoryDifficultyByTeam = [];
        this.goldenRoundActive = false;
        this.goldenRoundTeams = [];
        this.goldenRoundTurn = 0;
        this.tieWheelTeams = [];
        this.tieWheelWinnerIdx = null;
        this._forcedWinnerIndex = null;
        this._randomPickedCategory = null;
        this.showScreen('screen-language');
      }
    };

    normalizeWordDatabase();
    game.applyColors();
    game.showScreen('screen-language');
  </script>
</body>
</html>
